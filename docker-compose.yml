version: '3.8'

services:
  btc-trading:
    build:
      context: .
      dockerfile: Dockerfile.btc
    container_name: btc-trading-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - btc-data:/data
    environment:
      - KRAKEN_API_KEY=${KRAKEN_API_KEY}
      - KRAKEN_PRIVATE_KEY=${KRAKEN_PRIVATE_KEY}
      - COHERE_KEY=${COHERE_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - ALLOWED_IPS=${ALLOWED_IPS}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TRADING_DB_PATH=/data/trades.db
      - MIN_CONFIDENCE=${MIN_CONFIDENCE}
      - MAX_EXPOSURE=${MAX_EXPOSURE}
      - TRADE_COOLDOWN_HOURS=${TRADE_COOLDOWN_HOURS}
      - REALLOC_THRESHOLD_PCT=${REALLOC_THRESHOLD_PCT}
      - MIN_TRADE_AMOUNT_USD=${MIN_TRADE_AMOUNT_USD}
      - MAX_SLIPPAGE_PCT=${MAX_SLIPPAGE_PCT}
      - MAX_RETRIES=${MAX_RETRIES}
      - RETRY_DELAY_BASE=${RETRY_DELAY_BASE}
      - LOG_LLM_PROMPTS=${LOG_LLM_PROMPTS}
      - LOG_LLM_RESPONSES=${LOG_LLM_RESPONSES}
      - NOTIFY_TELEGRAM=${NOTIFY_TELEGRAM}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - MAX_OPEN_MINS=${MAX_OPEN_MINS:-3}
      - REPRICE_TICKS=${REPRICE_TICKS:-2}
      - ALLOW_SHORT=${ALLOW_SHORT:-false}
      - ORB_ENABLED=${ORB_ENABLED:-true}
      - STRATEGY_MODE=${STRATEGY_MODE:-ORB}
      - GRID_EXECUTOR_ENABLED=${GRID_EXECUTOR_ENABLED:-false}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/test_apis" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btc-network

  nginx:
    image: nginx:alpine
    container_name: btc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs:/var/log/nginx
    depends_on:
      - btc-trading
    networks:
      - btc-network

networks:
  btc-network:
    driver: bridge

volumes:
  btc-data:
